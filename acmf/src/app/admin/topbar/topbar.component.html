<header
  class="fixed top-0 right-0 z-20 h-16 transition-all duration-300"
  [ngClass]="[
    sidebarCollapsed ? 'left-16' : 'left-64',
    isDarkMode ? 'bg-gray-900 border-gray-700' : 'bg-white border-gray-200',
    'border-b'
  ]"
>
  <div class="flex items-center justify-between h-full px-6">
    <!-- Left side -->
    <div class="flex items-center space-x-4">
      <button
        (click)="onSidebarToggle()"
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
        [ngClass]="isDarkMode ? 'text-gray-300' : 'text-gray-600'"
      >
        <span class="material-icons">menu</span>
      </button>

      <!-- Search -->
      <div class="relative">
        <span
          class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4"
          [ngClass]="isDarkMode ? 'text-gray-400' : 'text-gray-500'"
        >
          search
        </span>
        <input
          type="text"
          placeholder="Search users, content..."
          class="pl-10 pr-4 py-2 w-80 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [ngClass]="
            isDarkMode
              ? 'bg-gray-800 border-gray-600 text-white placeholder-gray-400'
              : 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-500'
          "
        />
      </div>
    </div>

    <!-- Right side -->
    <div class="flex items-center space-x-4">
      <!-- Dark mode toggle -->
      <button
        (click)="onDarkModeToggle()"
        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
        [ngClass]="isDarkMode ? 'text-gray-300' : 'text-gray-600'"
      >
        <span class="material-icons">
          {{ isDarkMode ? 'light_mode' : 'dark_mode' }}
        </span>
      </button>

      <!-- Notifications -->
      <button
        class="relative p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
        [ngClass]="isDarkMode ? 'text-gray-300' : 'text-gray-600'"
      >
        <span class="material-icons">notifications</span>
        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
      </button>

      <!-- Profile -->
      <div class="relative">
        <button
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
          [ngClass]="isDarkMode ? 'text-gray-300' : 'text-gray-600'"
        >
          <img
            src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg"
            alt="Admin"
            class="w-8 h-8 rounded-full"
          />
          <div class="text-left">
            <div
              class="text-sm font-medium"
              [ngClass]="isDarkMode ? 'text-white' : 'text-gray-900'"
            >
              Sarah Chen
            </div>
            <div class="text-xs text-gray-500">Super Admin</div>
          </div>
          <span class="material-icons">expand_more</span>
        </button>
      </div>
    </div>
  </div>
</header>
