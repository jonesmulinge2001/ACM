<div class="max-w-3xl mx-auto p-6">
    <!-- Loading State -->
    <ng-container *ngIf="loading">
      <div class="flex items-center justify-center py-12">
        <span class="material-icons animate-spin text-gray-400 text-3xl">autorenew</span>
        <p class="ml-3 text-gray-500 text-lg animate-pulse">Loading announcement...</p>
      </div>
    </ng-container>
  
    <!-- Error State -->
    <ng-container *ngIf="!loading && error">
      <div class="bg-red-50 border border-red-200 text-red-700 p-4 rounded-xl shadow-sm transition-all duration-300 hover:shadow-md">
        <p class="font-medium">{{ error }}</p>
      </div>
    </ng-container>
  
    <!-- Announcement -->
    <ng-container *ngIf="!loading && announcement">
      <div
        class="bg-white shadow-sm rounded-2xl p-6 border border-gray-100 transition-all duration-300 hover:shadow-lg hover:-translate-y-1 animate-fadeIn"
      >
        <!-- Title -->
        <h1 class="text-2xl font-bold text-gray-900 mb-2 tracking-tight">
          {{ announcement.title }}
        </h1>
  
        <!-- Date -->
        <p class="text-sm text-gray-500 mb-4 flex items-center">
          <span class="material-icons text-base mr-1 text-gray-400">schedule</span>
          Posted {{ announcement.createdAt | date: 'medium' }}
        </p>
  
        <!-- Content -->
        <div class="text-gray-700 leading-relaxed text-[15px]">
          {{ announcement.content }}
        </div>
      </div>
    </ng-container>
  </div>
