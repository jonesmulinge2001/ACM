<div class="min-h-screen bg-gray-50 flex flex-col items-center py-10 px-4">
    <!-- Header Section -->
    <div class="text-center mb-10 animate-fadeIn">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">
        ðŸŒŸ Opportunities Await
      </h1>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Discover internships, scholarships, competitions, and events to help you
        grow academically and professionally.
      </p>
    </div>
  
    <!-- Search + Filters -->
    <div
      class="w-full max-w-3xl bg-white rounded-2xl shadow-sm p-4 mb-8 flex flex-col md:flex-row gap-3 items-center animate-slideDown"
    >
      <input
        type="text"
        placeholder="Search opportunities..."
        class="w-full border border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-blue-300 outline-none transition"
      />
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full flex items-center gap-1 transition"
      >
        <span class="material-icons text-sm">search</span> Search
      </button>
    </div>
  
    <!-- Opportunities Grid -->
    <div
      class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl animate-fadeInSlow"
    >
      <!-- Opportunity Card -->
      <div
        *ngFor="let opp of [1,2,3,4,5,6]"
        class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300"
      >
        <div
          class="h-40 bg-gradient-to-r from-blue-500 to-indigo-500 flex items-center justify-center text-white text-5xl"
        >
          <span class="material-icons">work_outline</span>
        </div>
  
        <div class="p-5 flex flex-col gap-2">
          <h3 class="text-lg font-semibold text-gray-800">
            Internship Opportunity
          </h3>
          <p class="text-sm text-gray-600">
            Gain real-world experience at top tech firms this semester.
          </p>
  
          <div class="flex justify-between items-center mt-3 text-sm">
            <span class="text-gray-500 flex items-center gap-1">
              <span class="material-icons text-sm">location_on</span> Remote
            </span>
            <span class="text-gray-500 flex items-center gap-1">
              <span class="material-icons text-sm">calendar_today</span> Deadline:
              Nov 20
            </span>
          </div>
  
          <button
            class="mt-4 bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition flex items-center justify-center gap-1"
          >
            <span class="material-icons text-sm">open_in_new</span> View Details
          </button>
        </div>
      </div>
    </div>
  
    <!-- Empty state (optional) -->
    <!-- <p class="text-gray-500 mt-8 text-center animate-fadeInSlow">
      No opportunities available right now. Check back soon!
    </p> -->
  </div>
