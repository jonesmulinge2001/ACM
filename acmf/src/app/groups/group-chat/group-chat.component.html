<div class="flex flex-col h-[60vh] border rounded-lg overflow-hidden relative">
  <!-- Messages -->
  <div #messagesContainer class="flex-1 p-4 overflow-auto space-y-3">
    <div *ngFor="let m of messages">
      <!-- My message -->
      <div *ngIf="isMyMessage(m); else otherMsg" class="flex justify-end">
        <div class="max-w-xs bg-blue-600 text-white rounded-2xl px-4 py-2 shadow">
          <div class="text-sm">{{ m.content }}</div>
          <div class="text-[10px] text-blue-200 text-right">{{ m.createdAt | date:'shortTime' }}</div>
        </div>
      </div>

      <!-- Other message -->
      <ng-template #otherMsg>
        <div class="flex items-start space-x-2">
          <img
            [src]="m.user?.profileImage"
            class="w-8 h-8 rounded-full"
          />
          <div class="max-w-xs bg-gray-100 text-gray-800 rounded-2xl px-4 py-2 shadow">
            <div class="text-xs font-semibold">{{ m.user?.name }}</div>
            <div class="text-sm">{{ m.content }}</div>
            <div class="text-[10px] text-gray-400">{{ m.createdAt | date:'shortTime' }}</div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <!-- Floating new message button -->
  <button
    *ngIf="showNewMessageButton"
    (click)="jumpToBottom()"
    class="absolute bottom-16 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white px-3 py-1 rounded-full shadow-md text-sm"
  >
    â¬‡ New messages
  </button>

  <!-- Input -->
  <div class="p-3 border-t flex items-center space-x-2">
    <input
      [formControl]="messageControl"
      placeholder="Write a message..."
      class="flex-1 p-2 rounded-lg border"
    />
    <button (click)="send()" class="px-4 py-2 bg-blue-600 text-white rounded">
      Send
    </button>
  </div>
</div>
