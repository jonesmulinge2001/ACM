<div class="fixed inset-0 sm:relative sm:inset-auto max-w-6xl mx-auto bg-gray-100 min-h-screen flex flex-col z-50 sm:z-0">

  <!-- HEADER -->
  <div
    class="sticky top-0 z-20 flex flex-col sm:flex-row justify-between items-start sm:items-center px-4 py-4 sm:px-0 sm:py-6 bg-gray-100 border-b border-gray-200"
  >
    <h2 class="text-2xl sm:text-3xl font-semibold text-gray-900">
      Explore student communities
    </h2>

    <a
      routerLink="/groups/create"
      class="mt-3 sm:mt-0 inline-flex items-center gap-2 px-5 py-2.5 rounded-full bg-blue-600 text-white font-medium text-sm hover:bg-blue-700 transition"
    >
      <span class="material-icons text-[18px]">add</span>
      Create community
    </a>
  </div>

  <!-- CONTENT -->
  <div class="flex-1 overflow-y-auto px-4 sm:px-0 py-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 pb-20 sm:pb-0">

      <ng-container *ngIf="groups$ | async as groups">
        <div
          *ngFor="let g of groups"
          class="bg-white rounded-lg border border-gray-200 hover:border-gray-300 transition flex flex-col"
        >

          <!-- COVER IMAGE (NO CROPPING) -->
          <div
            class="w-full bg-gray-50 flex items-center justify-center aspect-[16/9] overflow-hidden border-b border-gray-200"
          >
            <img
              *ngIf="g.coverImage"
              [src]="g.coverImage"
              alt="Group cover"
              class="max-h-full max-w-full object-contain"
            />

            <span
              *ngIf="!g.coverImage"
              class="text-sm text-gray-400"
            >
              No cover image
            </span>
          </div>

          <!-- BODY -->
          <div class="p-5 flex flex-col flex-1">
            <h3 class="text-base font-semibold text-gray-900 leading-snug">
              {{ g.name }}
            </h3>

            <p class="mt-1 text-sm text-gray-600 line-clamp-2">
              {{ g.description }}
            </p>

            <!-- FOOTER -->
            <div class="mt-auto pt-4 flex items-center justify-between">
              <div class="flex items-center gap-1.5 text-xs text-gray-500">
                <span class="material-icons text-[16px]">group</span>
                {{ g._count?.members ?? g.members?.length }} members
              </div>

              <a
                [routerLink]="['/groups', g.id]"
                class="text-sm font-medium text-blue-600 hover:text-blue-700"
              >
                View community â†’
              </a>
            </div>
          </div>

        </div>
      </ng-container>

    </div>
  </div>
</div>
