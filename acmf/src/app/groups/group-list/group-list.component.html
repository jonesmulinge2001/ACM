<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-3xl font-extrabold mb-8 text-gray-900">Explore Study Groups</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <ng-container *ngIf="groups$ | async as groups">
      <div
        *ngFor="let g of groups"
        class="group bg-white rounded-3xl shadow-md hover:shadow-2xl transition-transform duration-500 transform hover:-translate-y-2 p-6 cursor-pointer"
      >
        <div class="relative overflow-hidden rounded-2xl mb-5">
          <img
            *ngIf="g.coverImage"
            [src]="g.coverImage"
            alt="Group Cover"
            class="w-full h-36 object-cover rounded-2xl transition-transform duration-500 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
        </div>

        <h3 class="font-bold text-xl text-gray-900 group-hover:text-blue-600 transition-colors duration-300">
          {{ g.name }}
        </h3>
        <p class="text-sm text-gray-600 line-clamp-2 mt-2">
          {{ g.description }}
        </p>

        <div class="mt-6 flex justify-between items-center">
          <!-- Members Count Badge -->
          <div class="flex items-center gap-1 px-3 py-1 bg-blue-50 text-blue-700 text-xs font-medium rounded-full">
            <span class="material-icons text-[16px]">group</span>
            <span>{{ g._count?.members ?? g.members?.length }} members</span>
          </div>

          <!-- Open Button with Icon -->
          <a
            [routerLink]="['/groups', g.id]"
            class="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium text-sm shadow hover:from-blue-600 hover:to-purple-700 transition-all duration-300"
          >
            Open
            <span class="material-icons text-[18px]">arrow_forward</span>
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
