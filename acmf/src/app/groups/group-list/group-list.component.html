<div class="p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Explore Study Groups</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <ng-container *ngIf="groups$ | async as groups">
      <div
        *ngFor="let g of groups"
        class="group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 ease-in-out p-5 cursor-pointer transform hover:-translate-y-1"
      >
        <div class="relative overflow-hidden rounded-xl mb-4">
          <img
            *ngIf="g.coverImage"
            [src]="g.coverImage"
            alt="Group Cover"
            class="w-full h-32 object-cover rounded-xl transition-transform duration-500 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
        </div>

        <h3 class="font-semibold text-lg text-gray-900 group-hover:text-blue-600 transition-colors duration-300">
          {{ g.name }}
        </h3>
        <p class="text-sm text-gray-600 line-clamp-2 mt-1">
          {{ g.description }}
        </p>

        <div class="mt-4 flex justify-between items-center">
          <div class="text-xs text-gray-500">
            {{ g._count?.members ?? g.members?.length }} members
          </div>
          <a
            [routerLink]="['/groups', g.id]"
            class="text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors duration-300 hover:underline"
          >
            Open
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
