<div class="fixed inset-0 sm:relative sm:inset-auto max-w-6xl mx-auto sm:p-6 bg-gray-50 min-h-screen flex flex-col z-50 sm:z-0">
  
  <div class="sticky top-0 z-20 flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 sm:p-0 sm:mb-8 gap-4 bg-gray-50/80 backdrop-blur-md border-b sm:border-0 border-gray-200">
    <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900">Explore Study Groups</h2>
    <a
      routerLink="/groups/create"
      class="w-full sm:w-auto flex items-center justify-center gap-2 px-5 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold shadow active:scale-95 transition-transform"
    >
      <span class="material-icons">add</span>
      Create Group
    </a>
  </div>

  <div class="flex-1 overflow-y-auto p-4 sm:p-0">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20 sm:pb-0">
      <ng-container *ngIf="groups$ | async as groups">
        <div
          *ngFor="let g of groups"
          class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col border border-gray-100/60"
        >
          <div class="relative overflow-hidden h-40 sm:h-48 bg-gray-100 flex items-center justify-center">
            <img
              *ngIf="g.coverImage"
              [src]="g.coverImage"
              alt="Group Cover"
              class="w-full h-full object-contain"
            />
          </div>

          <div class="p-5 sm:p-6 space-y-3 flex-1 flex flex-col">
            <h3 class="text-lg sm:text-xl font-bold text-gray-900 truncate">
              {{ g.name }}
            </h3>
            <p class="text-sm text-gray-600 line-clamp-2">{{ g.description }}</p>

            <div class="flex justify-between items-center mt-auto pt-4 flex-wrap gap-2">
              <div class="flex items-center gap-2 px-3 py-1 bg-blue-50 text-blue-700 text-xs font-medium rounded-full">
                <span class="material-icons text-[14px]">group</span>
                <span>{{ g._count?.members ?? g.members?.length }} members</span>
              </div>

              <a
                [routerLink]="['/groups', g.id]"
                class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium text-sm shadow active:scale-95 transition-transform"
              >
                Open
                <span class="material-icons text-[18px]">arrow_forward</span>
              </a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
