<div class="max-w-6xl mx-auto p-6 bg-gray-50 min-h-screen">
  <!-- Header: Title + Create Group Button -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
    <h2 class="text-3xl font-extrabold text-gray-900">Explore Study Groups</h2>
    <a
      routerLink="/groups/create"
      class="flex items-center gap-2 px-5 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold shadow hover:from-blue-700 hover:to-purple-700 transition-all duration-300"
    >
      <span class="material-icons">add</span>
      Create Group
    </a>
  </div>

  <!-- Groups Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <ng-container *ngIf="groups$ | async as groups">
      <div
        *ngFor="let g of groups"
        class="group bg-white rounded-2xl shadow-md hover:shadow-xl transition-transform duration-500 transform hover:-translate-y-1 cursor-pointer"
      >
        <!-- Cover Image -->
        <div class="relative overflow-hidden rounded-t-2xl h-36">
          <img
            *ngIf="g.coverImage"
            [src]="g.coverImage"
            alt="Group Cover"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/25 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
        </div>

        <!-- Group Info -->
        <div class="p-6 space-y-3">
          <h3 class="text-xl font-bold text-gray-900 truncate group-hover:text-blue-600 transition-colors duration-300">
            {{ g.name }}
          </h3>
          <p class="text-sm text-gray-600 line-clamp-2">{{ g.description }}</p>

          <!-- Footer: Members + Open Button -->
          <div class="flex justify-between items-center mt-4 flex-wrap gap-2">
            <div class="flex items-center gap-2 px-3 py-1 bg-blue-50 text-blue-700 text-xs font-medium rounded-full">
              <span class="material-icons text-[14px]">group</span>
              <span>{{ g._count?.members ?? g.members?.length }} members</span>
            </div>

            <a
              [routerLink]="['/groups', g.id]"
              class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium text-sm shadow hover:from-blue-600 hover:to-purple-700 transition-all duration-300"
            >
              Open
              <span class="material-icons text-[18px]">arrow_forward</span>
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
