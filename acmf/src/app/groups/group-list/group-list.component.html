<div class="p-4">
    <h2 class="text-xl font-bold mb-4">Study Groups</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <ng-container *ngIf="groups$ | async as groups">
        <div *ngFor="let g of groups" class="bg-white rounded-2xl shadow p-4 hover:shadow-lg transition">
          <img *ngIf="g.coverImage" [src]="g.coverImage" class="w-full h-28 object-cover rounded-md mb-3" />
          <h3 class="font-semibold">{{ g.name }}</h3>
          <p class="text-sm text-gray-500 line-clamp-2">{{ g.description }}</p>
          <div class="mt-3 flex justify-between items-center">
            <div class="text-xs text-gray-600">{{ g._count?.members ?? g.members?.length }} members</div>
            <a [routerLink]="['/groups', g.id]" class="text-blue-600 text-sm">Open</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
