<div [ngClass]="isDarkMode ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'" class="min-h-screen flex">

    <!-- Sidebar (fixed) -->
    <app-sidebar
      [isCollapsed]="isCollapsed"
      [isDarkMode]="isDarkMode"
    ></app-sidebar>
  
    <!-- Main content -->
    <div class="flex-1 flex flex-col transition-all duration-300"
         [ngStyle]="{ 'margin-left.px': isCollapsed ? 64 : 256 }">
  
      <!-- Topbar -->
      <app-topbar
        [isDarkMode]="isDarkMode"
        [sidebarCollapsed]="isCollapsed"
        (sidebarToggle)="toggleSidebar()"
        (darkModeToggle)="toggleDarkMode()"
      ></app-topbar>
  
      <!-- Router outlet for admin pages -->
      <main class="flex-1 p-6 mt-16">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
