<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md flex flex-col">
    <!-- Sidebar Header -->
    <div class="p-4 font-bold text-lg border-b">
      Institution Admin
    </div>

    <!-- Sidebar Navigation -->
    <nav class="flex-1 p-2 space-y-2">
      <a
        routerLink="/institution-admin/announcements"
        routerLinkActive="bg-gray-200"
        class="block px-3 py-2 rounded hover:bg-gray-100"
      >
        Announcements
      </a>
      <a
        routerLink="/institution-admin/analytics"
        routerLinkActive="bg-gray-200"
        class="block px-3 py-2 rounded hover:bg-gray-100"
      >
        Analytics
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <header class="flex items-center justify-between bg-white shadow px-6 py-3">
      <!-- Search Bar -->
      <div class="flex-1">
        <div class="relative w-96">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
          </span>
          <input
            type="text"
            placeholder="Search students, announcements, reports..."
            class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center space-x-6">
        <!-- Notifications -->
        <button class="relative">
          <span class="text-gray-600 text-xl">ðŸ””</span>
          <span
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs px-1.5 rounded-full"
          >
            0
          </span>
        </button>

        <!-- Profile Dropdown -->
        <div class="flex items-center space-x-2 cursor-pointer">
          <img
            routerLink="/my-profile"
            [src]="userImage"
            class="w-9 h-9 rounded-full border"
            alt="Profile"
          />
          <div class="flex flex-col">
            <span class="font-semibold text-gray-800">{{ userName }}</span>
            <!-- <span class="text-sm text-gray-500">Institution Admin</span> -->
          </div>
        </div>

        <!-- Logout -->
        <button
          (click)="logOut()"
          class="text-sm text-red-500 hover:underline ml-4"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Router Outlet (Page Content) -->
    <main class="flex-1 bg-gray-50 overflow-y-auto p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
