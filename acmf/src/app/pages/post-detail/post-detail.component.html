<div *ngIf="isLoading" class="text-center py-10 text-gray-600">
    Loading post...
  </div>
  
  <div *ngIf="!isLoading && post" class="max-w-3xl mx-auto p-6 bg-white shadow rounded-2xl">
    <!-- Image -->
    <div *ngIf="post.fileUrl" class="mb-4">
      <img [src]="post.fileUrl" alt="Post image" class="w-full rounded-xl" />
    </div>
  
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-3">{{ post.title }}</h1>
  
    <!-- Body -->
    <p class="text-gray-700 mb-6">
      {{ post.body || "No description available." }}
    </p>
  
    <!-- Stats -->
    <div class="flex gap-6 text-gray-600 text-sm mb-6">
      <span>👍 {{ post.likesCount }} Likes</span>
      <span>💬 {{ post.commentsCount }} Comments</span>
    </div>
  
    <!-- Comments Section -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">Comments</h2>
  
      <div *ngIf="!comments.length" class="text-gray-500">
        No comments yet.
      </div>
  
      <div *ngFor="let comment of comments" class="p-4 border-b border-gray-200">
        <p class="text-gray-800">{{ comment.content }}</p>
        <p class="text-sm text-gray-500 mt-1">
          — {{ comment.author?.name || 'Anonymous' }}
        </p>
      </div>
    </div>
  </div>
