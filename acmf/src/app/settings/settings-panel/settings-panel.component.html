<div
  class="absolute right-0 mt-2 w-96 max-h-[80vh] bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl shadow-lg z-50 overflow-y-auto"
>
  <!-- Header -->
  <div
    class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700"
  >
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Settings
    </h3>
    <button
      (click)="close.emit()"
      class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
    >
      <span class="material-icons">close</span>
    </button>
  </div>

  <!-- Content -->
  <div class="p-4 space-y-6">
    <app-theme-settings></app-theme-settings>
    <app-profile></app-profile>
    <app-notification-preferences></app-notification-preferences>
  </div>
</div>
